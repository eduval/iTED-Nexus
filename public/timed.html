<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Practice With Time - CCNA Quiz</title>
    <link rel="stylesheet" href="css/style.css?v=20250620" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Dropzone CSS -->
    <style>
        .dropzone {
            display: inline-block;
            min-width: 3ch;
            min-height: 1.5em;
            padding: 0.2rem;
            margin: 0 0.2rem;
            border: 2px dashed #666;
            vertical-align: middle;
            cursor: pointer;
            position: relative;
        }

        .dropzone .zone-text {
            display: inline-block;
            min-width: 3ch;
            padding-right: 1.2rem;
        }

        .dropzone .zone-clear {
            display: none;
            position: absolute;
            right: -8px;
            top: -8px;
            width: 20px;
            height: 20px;
            border: 0;
            border-radius: 50%;
            font-weight: bold;
            line-height: 18px;
        }

        .dropzone.filled .zone-clear {
            display: inline-block;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

    <script src="js/firebaseApp.js?v=20250620"></script>
    <script src="js/auth.js?v=20250620"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NW68EXW9LF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-NW68EXW9LF');
    </script>
</head>

<body class="bg-light">
    <!--<div id="loadingOverlay"></div>-->

    <div class="container py-4">
        <h2 class="text-center mb-4">Practice With Time</h2>

        <!-- Setup screen -->
        <div id="setupScreen" class="card shadow-sm p-4 mb-4 text-center">
            <h5 class="mb-3">Select number of questions:</h5>
            <div class="mb-3">
                <label for="questionCount" class="form-label">Number of Questions</label>
                <select id="questionCount" class="form-select w-auto mx-auto">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
            </div>
            <p>⏱️ You have <strong>30 seconds</strong> per question.</p>
            <button id="startBtn" class="btn btn-primary">Start Timed Practice</button>
        </div>

        <!-- Quiz UI -->
        <div id="quizWrapper" class="position-relative" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span id="questionNumber" class="text-muted">Question 1</span>
                <span id="timer" class="fw-bold text-danger">00:30</span>
            </div>
            <div id="quizCard" class="card shadow-sm p-4 mb-4">
                <h4 id="questionText">Loading...</h4>
                <div id="answersContainer" class="mt-3"></div>
                <div id="feedback" class="mt-3 fw-bold"></div>
                <div class="d-flex justify-content-between mt-4">
                    <button id="prevBtn" class="btn btn-outline-secondary">Previous</button>
                    <button id="nextBtn" class="btn btn-primary">Next</button>
                </div>
            </div>
            <button id="reportBtn" class="btn btn-danger mt-2 small">⚠️ Report This Question</button>

        </div>

        <div class="text-center">
            <a href="dashboard.html" class="btn btn-link">⬅️ Back to Dashboard</a>
        </div>
    </div>
    <script src="js/logger.js?v=20250620"></script>
    <script src="js/timed.js?v=20250620"></script>
    <!-- Fullscreen Image Modal -->
    <div id="imageModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.8); z-index:9999; justify-content:center; align-items:center;">
        <img id="modalImage" src="" style="max-width:90%; max-height:90%; box-shadow:0 0 15px #fff;">
    </div>
</body>

</html>
