<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Canceled</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .card-cancel {
            background: rgba(0, 0, 0, 0.65);
            padding: 3rem 2rem;
            border-radius: 1rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        .card-cancel h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .card-cancel p {
            font-size: 1.2rem;
        }

        .btn-cancel {
            margin: 1rem 0.5rem 0 0.5rem;
            background-color: #f39c12;
            border: none;
            color: #2d3436;
            font-weight: bold;
            padding: 0.6rem 1.4rem;
            border-radius: 2rem;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #e67e22;
            color: white;
        }

        .btn-outline-light:hover {
            background-color: white;
            color: #c0392b;
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NW68EXW9LF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-NW68EXW9LF');
    </script>
</head>

<body>
    <div class="card-cancel">
        <h1>⚠️ Payment Canceled</h1>
        <p>Something went wrong or you canceled the payment process.</p>
        <div class="mt-4">
            <a class="btn btn-cancel" href="subscribe.html">Try Again</a>
            <a class="btn btn-outline-light" href="login.html">Login</a>
        </div>
    </div>
</body>

</html>
