<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simulate Exam - CCNA Quiz</title>
    <link rel="stylesheet" href="css/style.css?v=20250620" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

    <script src="js/firebaseApp.js?v=20250620"></script>
    <script src="js/auth.js?v=20250620"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NW68EXW9LF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-NW68EXW9LF');
    </script>
</head>

<body class="bg-light">

    <div class="container py-4">

        <a href="#" id="backToDashboard" class="btn btn-link mb-3">⬅️ Back to Dashboard</a>

        <h2 class="text-center mb-4">Simulate Exam (60 Questions, 20 minutes)</h2>

        <div id="examWrapper" class="card shadow-sm p-4 mb-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span id="questionNumber" class="text-muted">Question 1 of 60</span>
                <span id="timer" class="fw-bold text-danger">20:00</span>
            </div>
            <h4 id="questionText">Loading questions...</h4>
            <div id="answersContainer" class="mt-3"></div>
            <div id="feedback" class="mt-3 fw-bold"></div>
            <div class="d-flex justify-content-end mt-4">
                <button id="nextBtn" class="btn btn-primary">Next</button>
            </div>

        </div>
        <button id="reportBtn" class="btn btn-danger mt-2 small">⚠️ Report This Question</button>


        <div id="summaryScreen" class="card shadow-sm p-4" style="display:none;">
            <h3>Exam Complete</h3>
            <p>You answered <span id="correctCount"></span> out of 60 questions correctly.</p>
            <button id="restartBtn" class="btn btn-secondary">Restart Exam</button>
        </div>
    </div>
    <script src="js/logger.js?v=20250620"></script>
    <script src="js/exam.js?v=20250620"></script>

    <!-- Fullscreen Image Modal -->
    <div id="imageModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.8); z-index:9999; justify-content:center; align-items:center;">
        <img id="modalImage" src="" style="max-width:90%; max-height:90%; box-shadow:0 0 15px #fff;">
    </div>
</body>

</html>
