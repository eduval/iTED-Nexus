<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Practice Mode - CCNA Quiz</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css?v=20250620" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Dropzone CSS -->
    <style>
        .dropzone {
            display: inline-block;
            min-width: 3ch;
            min-height: 1.5em;
            padding: 0.2rem;
            margin: 0 0.2rem;
            border: 2px dashed #666;
            vertical-align: middle;
            cursor: pointer;
            position: relative;
        }

        .dropzone .zone-text {
            display: inline-block;
            min-width: 3ch;
            padding-right: 1.2rem;
        }

        .dropzone .zone-clear {
            display: none;
            position: absolute;
            right: -8px;
            top: -8px;
            width: 20px;
            height: 20px;
            border: 0;
            border-radius: 50%;
            font-weight: bold;
            line-height: 18px;
        }

        .dropzone.filled .zone-clear {
            display: inline-block;
        }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

    <script src="js/firebaseApp.js?v=20250620"></script>
    <script src="js/auth.js?v=20250620"></script>

    <!-- Google tag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NW68EXW9LF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-NW68EXW9LF');
    </script>
</head>

<body class="bg-light">
    <div class="container py-4">
        <h2 class="text-center mb-4">Practice Mode</h2>

        <!-- Setup screen -->
        <div id="setupScreen" class="card shadow-sm p-4 mb-4 text-center">
            <h5 class="mb-3">Select number of questions to practice:</h5>
            <div id="questionCountButtons" class="d-flex flex-wrap gap-2 justify-content-center"></div>
        </div>

        <!-- Quiz UI -->
        <div id="quizWrapper" class="position-relative" style="display: none;">
            <div id="quizCard" class="card shadow-sm p-4 mb-4">
                <h5 id="questionNumber" class="text-muted">Question 1</h5>
                <h4 id="questionText">Loading...</h4>

                <div id="answersContainer" class="mt-3"></div>
                <div id="feedback" class="mt-3 fw-bold"></div>

                <div class="d-flex justify-content-between mt-4">
                    <button id="prevBtn" class="btn btn-outline-secondary">Previous</button>
                    <button id="nextBtn" class="btn btn-primary">Next</button>
                </div>
            </div>

            <button id="reportBtn" class="btn btn-danger mt-2 small">⚠️ Report This Question</button>
        </div>

        <div class="text-center">
            <a href="dashboard.html" class="btn btn-link">⬅️ Back to Dashboard</a>
        </div>
    </div>

    <!-- Fullscreen Image Modal -->
    <div id="imageModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
         background:rgba(0,0,0,0.8); z-index:9999; justify-content:center; align-items:center;">
        <img id="modalImage" src="" style="max-width:90%; max-height:90%; box-shadow:0 0 15px #fff;">
    </div>

    <!-- Logger & Practice script -->
    <script src="js/logger.js?v=20250620"></script>
    <script src="js/practice.js?v=20250912"></script>

    <!-- Init buttons -->
    <script>
        window.onload = () => {
            const btnContainer = document.getElementById('questionCountButtons');
            document.getElementById('nextBtn').disabled = true;

            [5, 10, 15, 20, 30, 50, 70, 100, 150, 250].forEach(count => {
                const btn = document.createElement('button');
                btn.textContent = count;
                btn.className = 'btn btn-outline-primary';
                btn.onclick = () => startPracticeMode(count);
                btnContainer.appendChild(btn);
            });

            // Image modal close
            document.getElementById('imageModal').addEventListener('click', () => {
                document.getElementById('imageModal').style.display = 'none';
            });

            // Navigation
            document.getElementById('nextBtn').onclick = () => {
                if (currentIndex < questionIds.length - 1) {
                    currentIndex++;
                    loadQuestion(currentIndex);
                }
            };
            document.getElementById('prevBtn').onclick = () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    loadQuestion(currentIndex);
                }
            };

            // Reporting
            document.getElementById('reportBtn').onclick = async () => {
                const reason = prompt("Why are you reporting this question?");
                if (!reason || !reason.trim()) return alert("Report cancelled.");

                const user = firebase.auth().currentUser;
                if (!user) return alert("You must be logged in to report questions.");

                const reportData = {
                    questionId: currentQuestion?.id || '',
                    userId: user.uid,
                    userEmail: user.email || '',
                    reason: reason.trim(),
                    timestamp: Date.now()
                };

                try {
                    await firebase.database().ref('questionReports').push(reportData);
                    alert("Thank you! Your report has been submitted.");
                } catch (err) {
                    console.error("Report failed:", err);
                    alert("An error occurred. Try again later.");
                }
            };
        };
    </script>
</body>

</html>
